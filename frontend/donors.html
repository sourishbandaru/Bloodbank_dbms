<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank - Donors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">ðŸ©¸ Blood Bank Management</div>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="donors.html" class="active">Donors</a></li>
      <li><a href="requests.html">Requests</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Donor Management</h1>

    <div class="card">
      <h2>Register New Donor</h2>
      <form id="donorForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="age">Age *</label>
            <input type="number" id="age" min="18" max="65" required>
          </div>
          <div class="form-group">
            <label for="bloodType">Blood Type *</label>
            <select id="bloodType" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rhFactor">Rh Factor *</label>
            <select id="rhFactor" required>
              <option value="">Select</option>
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register Donor</button>
      </form>
    </div>

    <div class="card">
      <h2>All Donors</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search donors...">
      </div>
      <table id="donorsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Type</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Last Donation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="donorsBody">
          <!-- Donors will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Donation Modal -->
  <div id="donationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Log Donation</h2>
      <form id="donationForm">
        <input type="hidden" id="modalDonorId">
        <div class="form-group">
          <label for="donorNameDisplay">Donor:</label>
          <input type="text" id="donorNameDisplay" readonly>
        </div>
        <div class="form-group">
          <label for="collectionDate">Collection Date *</label>
          <input type="date" id="collectionDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Donation</button>
      </form>
    </div>
  </div>

  <script src="donors.js"></script>
</body>
</html>
