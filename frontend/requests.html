<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank - Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">ðŸ©¸ Blood Bank Management</div>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="donors.html">Donors</a></li>
      <li><a href="requests.html" class="active">Requests</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Blood Requests</h1>

    <div class="card">
      <h2>Create New Request</h2>
      <form id="requestForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="patientName">Patient Name *</label>
            <input type="text" id="patientName" required>
          </div>
          <div class="form-group">
            <label for="patientAge">Patient Age *</label>
            <input type="number" id="patientAge" min="1" max="120" required>
          </div>
          <div class="form-group">
            <label for="hospitalName">Hospital Name *</label>
            <input type="text" id="hospitalName" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number *</label>
            <input type="tel" id="contactNumber" required>
          </div>
          <div class="form-group">
            <label for="reqBloodType">Blood Type *</label>
            <select id="reqBloodType" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reqRhFactor">Rh Factor *</label>
            <select id="reqRhFactor" required>
              <option value="">Select</option>
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity Required (units) *</label>
            <input type="number" id="quantity" min="1" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </form>
    </div>

    <div class="card">
      <h2>All Requests</h2>
      <table id="requestsTable">
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Hospital</th>
            <th>Contact</th>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Request Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestsBody">
          <!-- Requests will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="requests.js"></script>
</body>
</html>
